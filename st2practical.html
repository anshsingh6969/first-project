<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Product Grid</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #f3f3f3;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }


    .product-grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr); 
        gap: 20px;
    }

  
    .product {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transition: transform 0.2s;
   </style>
   <!--yaha tak he likh paya tha copy me -->
</head>

<body>

<h1> Product Grid</h1>

<div class="product-grid">

    <div class="product">
        <img src="https://product1.com" alt="Product 1">
        <h3>Product 1</h3>
        <p href="product1.com">buy now</p>
    </div>

    <div class="product">
        <img src="https://product2.com" alt="Product 2">
        <h3>Product 2</h3>
        <p href="product2.com">buy now</p>
    </div>

    <div class="product">
        <img src="https://product3.com" alt="Product 3">
        <h3>Product 3</h3>
        <p href="product3.com">buy now</p>
    </div>

    <div class="product">
        <img src="https://product2.com" alt="Product 4">
        <h3>Product 4</h3>
        <p href="product4.com">buy now</p>
    </div>

</div>

</body>
</html>
