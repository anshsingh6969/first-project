<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation UI</title>

    <style>
        body {
            margin: 0;
            background: white;
            font-family: Arial, sans-serif;
        }
        .box {
            border: 2px solid black;
            margin: 20px;
            padding: 0;
        }
        .header {
            background: #ddd;
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }
        .header span {
            color: red;
            font-weight: bold;
        }
        .nav-section {
            padding: 15px;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #8c8c8c;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        .blue {
            background: #d7e9ff;
        }
        .green {
            background: #c7ffc7;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            My <span>Website</span> Navigation
        </div>
        <div class="nav-section">
            <a class="btn blue">Home</a>
            <a class="btn blue">About</a>
            <a class="btn blue">Services</a>
            <a class="btn blue">Contact</a>
            <br>
            <a class="btn green">Dashboard</a>
            <a class="btn green">Profile</a>
            <a class="btn green">Messages</a>
            <a class="btn green">Logout</a>
        </div>
    </div>

</body>
</html>
